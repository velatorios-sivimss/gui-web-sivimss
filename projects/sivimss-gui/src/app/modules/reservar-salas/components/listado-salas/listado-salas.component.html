<div class="row mb-3">
    <div class="col-md-6">
        <label class="control-label" for="velatorio">Velatorios:</label>
        <p-dropdown id="velatorio" class="form-control" [options]="velatorios" placeholder="Selecciona velatorio">
        </p-dropdown>
    </div>
</div>
<div class="row mb-3">
    <div class="col-md-12">
        <p-tabMenu [model]="menu"></p-tabMenu>
    </div>
</div>
<div class="row mb-3">
    <div class="col-md-12">
        <p-table styleClass="mt-5 mb-8 last-sticky-column" [value]="salasCremacion"
            [paginator]="salasCremacion.length > 0" [rows]="cantElementosPorPagina" [lazy]="true"
            [totalRecords]="totalElementos" [pageLinks]="3" [(first)]="numPaginaActual" >
            <!-- (onLazyLoad)="paginar($event)" -->
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Estatus</th>
                    <th>Hora de Entrada</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-sala>
                <tr>
                    <td>{{sala.id}}</td>
                    <td>{{sala.nombre}}</td>
                    <td>{{sala.estatus}}</td>
                    <td>{{sala.hora_entrada}}</td>
                    <td>
                        <button *ngIf="!sala.hora_entrada" type="button" class="btn btn-primary btn-md">
                            Registrar Entrada</button>
                        <button *ngIf="sala.hora_entrada" type="button" class="btn btn-primary btn-md">
                            Registrar Salida</button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <th colspan="5" class="p-2 text-center font-bold text-xl">
                        No hay elementos que coincidan con los par√°metros seleccionados
                    </th>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
