<app-table-panel>
  <ng-template appCustomTemplate="left-header">
    <div class="table-panel-header-column contenedor-inputswitch">
      <span class="informacion font-bold mr-2">ID</span>
      <span class="informacion"></span>
    </div>
  </ng-template>
  <ng-template appCustomTemplate="right-header">
    <div class="table-panel-header-column">
      <div class="flex flex-column">
        <span>Disponibilidad</span>
        <div class="contenedor-inputswitch">
          <span class="informacion">Disponible</span>
        </div>
      </div>
    </div>
  </ng-template>
  <div class="row table-panel-row">
    <div class="col-md-4">
      <div class="table-panel-column">
        Sor Juana Ines de la Cruz
      </div>
    </div>
  </div>
</app-table-panel>
<form [formGroup]="registroEntradaForm">
  <div class="row mb-3 mt-3">
    <div class="col-md-6 mb-3">
      <label class="control-label" for="inicioDe">Registrar inicio de <span class="req">*</span>:</label>
      <p-dropdown id="inicioDe" class="form-control" formControlName="inicioDe" [options]="opcionesInicio"
      ></p-dropdown>

    </div>
    <div class="col-md-6 mb-3">
      <label class="control-label" for="tipoMantenimiento">Tipo de Mantenimiento <span class="req">*</span>:</label>
      <input id="tipoMantenimiento" class="form-control" formControlName="tipoMantenimiento">

    </div>
    <div class="col-md-6 mb-3">
      <label class="control-label" for="folioODS">Folio de la ODS <span class="req">*</span>:</label>
      <input id="folioODS" class="form-control" formControlName="folioODS">

    </div>
    <div class="col-md-6 mb-3">
      <label class="control-label" for="nombreContratante">Nombre del contratante <span class="req">*</span>:</label>
      <input id="nombreContratante" class="form-control" formControlName="nombreContratante">

    </div>
    <div class="col-md-6 mb-3">
      <label class="control-label" for="nombreFinado">Nombre del finado(a) <span class="req">*</span>:</label>
      <input id="nombreFinado" class="form-control" formControlName="nombreFinado">

    </div>
    <div class="col-md-6 mb-3">
      <label class="control-label" for="nombreResponsable">Nombre del responsable <span class="req">*</span>:</label>
      <input id="nombreResponsable" class="form-control" formControlName="nombreResponsable">

    </div>
    <div class="col-md-6 mb-3">
      <label class="control-label" for="nivelGas">Nivel de gas <span class="req">*</span>:</label>
      <input id="nivelGas" class="form-control" formControlName="nivelGas">

    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-12">
      Registro de entrada
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="control-label" for="fecha">Fecha <span class="req">*</span>:</label>
      <p-calendar id="fecha" styleClass="form-control" formControlName="fecha" [showIcon]="true"></p-calendar>
    </div>
    <div class="col-md-6">
        <label class="control-label" for="hora">Hora <span class="req">*</span>:</label>
      <div class="row">
        <div class="col-md-6">
          <p-calendar id="hora" styleClass="form-control" formControlName="fecha" [timeOnly]="true"
                      placeholder="hh:mm"></p-calendar>
        </div>
        <div class="col-md-6">
          <p-calendar id="minutos" styleClass="form-control" formControlName="minutos" [timeOnly]="true"></p-calendar>
        </div>
      </div>
    </div>
  </div>
</form>
