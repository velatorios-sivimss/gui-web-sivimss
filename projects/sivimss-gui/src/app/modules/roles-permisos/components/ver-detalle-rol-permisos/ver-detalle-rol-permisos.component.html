<!-- VER DETALLE ROL-->
<app-table-panel>
    <ng-template appCustomTemplate="left-header">
        <div class="table-panel-header-column">
            <span class="font-bold">ID {{rolSeleccionado.idRol}}</span>
        </div>
    </ng-template>
    <ng-template appCustomTemplate="right-header">
        <div class="table-panel-header-column">
            <div class="flex flex-column">
                <span>Estatus</span>
                <div class="contenedor-inputswitch">
                    <p-inputSwitch [(ngModel)]="rolSeleccionado.estatus"></p-inputSwitch>
                    <span class="activo" *ngIf="rolSeleccionado.estatus">Activo</span>
                    <span class="inactivo" *ngIf="!rolSeleccionado.estatus">Inactivo</span>
                </div>
            </div>
            <a class="ml-5 cursor-pointer" (click)="overlayPanel.toggle($event)">
                <img src="assets/images/imagen-icono-barras-horizontales.svg" alt="icono barras horizontales">
            </a>
        </div>
    </ng-template>
    <div class="row table-panel-row">
        <div class="col-md-9">
            <div class="table-panel-column">
                <label>Nombre del Rol</label>
                <span>{{rolSeleccionado.nombre}}</span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="table-panel-column">
                <label class="text-right">Nivel</label>
                <span class="text-right">{{rolSeleccionado.nivel}}</span>
            </div>
        </div>
    </div>
    <div class="row table-panel-row">
        <div class="col-md-12">
            <div class="table-panel-column">
                <label>Descripci√≥n del rol</label>
                <table class="table-panel-inner-table mt-3">
                    <thead>
                        <tr>
                            <th>ID funcionalidad</th>
                            <th>Nombre</th>
                            <th>Permisos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 
                        <tr *ngFor="let funcionalidad of rolSeleccionado.funcionalidades">
                            <td>{{funcionalidad.id}}</td>
                            <td>{{funcionalidad.nombre}}</td>
                            <td>{{funcionalidad | cadenaPermisos}}</td>
                        </tr> -->
                        <tr>
                            <td>{{rolSeleccionado.idFuncionalidad}}</td>
                            <td>{{rolSeleccionado.funcionalidad}}</td>
                            <td>{{rolSeleccionado.permiso}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</app-table-panel>
<p-overlayPanel #overlayPanel>
    <ng-template pTemplate="footer">
        <div class="flex justify-content-end">
            <button class="ml-4 btn btn-primary btn-md" (click)="aceptar()">
            Aceptar
            </button>
        </div>
    </ng-template>
</p-overlayPanel>
