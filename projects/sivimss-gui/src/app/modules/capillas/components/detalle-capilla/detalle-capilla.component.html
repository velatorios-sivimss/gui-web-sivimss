<ng-container *ngIf="!abrirModificar">
  <app-table-panel>
    <ng-template appCustomTemplate="left-header">
      <div class="table-panel-header-column">
        <span class="font-bold">
          ID <span [ngClass]="capillaSeleccionada?.estatus ? 'activo' : 'inactivo'">{{capillaSeleccionada?.idCapilla}}</span>
        </span>
      </div>
    </ng-template>
    <ng-template appCustomTemplate="right-header">
      <div class="table-panel-header-column">
          <div class="flex flex-column">
            <span>Estatus</span>
            <div>
              <span class="activo" *ngIf="capillaSeleccionada?.estatus">Activo</span>
              <span class="inactivo" *ngIf="!capillaSeleccionada?.estatus">Inactivo</span>
            </div>
          </div>
          <div class="flex flex-column ml-5" *ngIf="(origen == 'detalle')">
            <!-- <a (click)="overlayPanel.toggle($event)"></a> -->
            <!-- <a (click)="overlayPanel.toggle($event)">
              <img
                src="assets/images/imagen-icono-barras-horizontales.svg"
                alt="icono barras horizontales">
            </a> -->
          </div>
      </div>
    </ng-template>
    <div class="row table-panel-row">
      <div class="col-md-6">
        <div class="table-panel-column">
          <label>Nombre</label>
          <span> {{capillaSeleccionada?.nombre}} </span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="table-panel-column">
          <label>Capacidad</label>
          <span> {{capillaSeleccionada?.capacidad}} </span>
        </div>
      </div>
    </div>
    <div class="row table-panel-row">
      <div class="col-md-4">
        <div class="table-panel-column">
          <label>Largo</label>
          <span> {{capillaSeleccionada?.largo}} </span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="table-panel-column">
          <label>Ancho</label>
          <span> {{capillaSeleccionada?.alto}} </span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="table-panel-column">
          <label>'Area total</label>
          <span> {{capillaSeleccionada?.alto}} </span>
        </div>
      </div>
    </div>
    <div class="row table-panel-row">
      <div class="col-md-12">   |
        <div class="table-panel-column">
          <label>Velatorio</label>
          <span> {{capillaSeleccionada?.nombreVelatorio}} </span>
        </div>
      </div>
    </div>
  </app-table-panel>
  <ng-container *ngIf="origen == 'detalle'">
    <div class="flex justify-content-end">
      <button class="ml-4 mt-3 btn btn-primary btn-md" (click)="aceptar()">
        Aceptar
      </button>
    </div>
  </ng-container>

  <p-overlayPanel #overlayPanel>
    <ng-template pTemplate="content">
      <app-overlay-panel-opciones>
        <app-overlay-panel-opcion titulo="Modificar" (click)="abrirModalModificarCapilla()"></app-overlay-panel-opcion>
      </app-overlay-panel-opciones>
    </ng-template>
  </p-overlayPanel>
</ng-container>
