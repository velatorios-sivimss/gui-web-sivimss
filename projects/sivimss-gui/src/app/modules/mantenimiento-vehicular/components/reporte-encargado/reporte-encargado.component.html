<app-titulo-principal titulo="REPORTE DEL ENCARGADO"></app-titulo-principal>
<ng-container>

  <div class="border-panel">
    <form [formGroup]="filtroForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="control-label" for="tipoReporte">Tipo de reporte*:</label>
          <p-dropdown id="tipoReporte" class="form-control" formControlName="tipoReporte" [options]="tipoReportes"
                      placeholder="Selecciona el tipo">
          </p-dropdown>
          <span class="campo-obligatorio"
          *ngIf="fmp.tipoReporte?.errors?.required && (fmp.tipoReporte?.dirty || fmp.tipoReporte?.touched)">
          Campo obligatorio</span>

        </div>
        <div class="col-md-6">
          <label class="control-label" for="placa">Placa*:</label>
          <input id="placa" class="form-control" formControlName="placa"
                 placeholder="Ingresa placa" (keyup)="consultaServicioEspecifico()">

                 <span class="campo-obligatorio"
                 *ngIf="fmp.placa?.errors?.required && (fmp.placa?.dirty || fmp.placa?.touched)">
                 Campo obligatorio</span>

        </div>
      </div>


      <div class="row mb-3">
          <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <label class="control-label" for="vigenciaTarjetaInicio">
                        Fecha vigencia:
                        <span class="req">*</span>:</label>
                </div>
                <div class="col-md-6">
                    <p-calendar id="fechaVigenciaDesde" formControlName="fechaVigenciaDesde"
                        styleClass="form-control" [showIcon]="true" placeholder="Fecha desde" dateFormat="dd/mm/yy"
                     >
                    </p-calendar>
                    <span class="campo-obligatorio"
                        *ngIf="fmp.fechaVigenciaDesde?.errors?.required && (fmp.fechaVigenciaDesde?.dirty || fmp.fechaVigenciaDesde?.touched)">
                        Campo obligatorio</span>
                </div>
                <div class="col-md-6">
                    <p-calendar id="fecahVigenciaHasta" formControlName="fecahVigenciaHasta"
                        styleClass="form-control" [showIcon]="true" placeholder="Fecha hasta" dateFormat="dd/mm/yy"
                       appendTo="body">
                    </p-calendar>
                    <span class="campo-obligatorio"
                        *ngIf="fmp.fecahVigenciaHasta?.errors?.required && (fmp.fecahVigenciaHasta?.dirty || fmp.fecahVigenciaHasta?.touched)">
                        Campo obligatorio</span>
                </div>
            </div>
        </div>





      </div>

      <div class="row mb-4">
        <div class="col-md-12">
          <span>*Campos obligatorios</span>
        </div>
      </div>

      <div class="row mt-6">
        <div class="col-md-12 flex justify-content-end">
          <button type="submit" class="btn btn-default btn-md" (click)="limpiar()" >Limpiar</button>
          <button type="submit" class="btn btn-primary btn-md ml-5"
          [disabled]="filtroForm.invalid">Buscar</button>
        </div>
      </div>



    </form>
  </div>


</ng-container>

<ng-container>

  <div class="col-mb-12 row flex justify-content-end" style="margin-top: 30px; margin-bottom: 30px;  padding-right: 14px;">
  <button type="submit" class="btn btn-primary btn-md ml-5"
        >Cerrar</button>
  </div>
</ng-container>
