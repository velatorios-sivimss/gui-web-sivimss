<div class="inicio-sesion">
  <form [formGroup]="form" (ngSubmit)="actualizarContrasena()">
    <h1>Actualizar contraseña</h1>
    <div class="form-group mb-0">
      <label class="control-label" for="contrasenia">Nueva contraseña<span class="req">*</span>:</label>
      <div class="form-icon">
        <input #nuevaContrasenia class="form-control" id="nuevaContrasenia" formControlName="nuevaContrasenia"
               placeholder="Nueva contraseña" type="password">
        <i class="cursor-pointer icon pi pi-eye"
           (click)="nuevaContrasenia.type = nuevaContrasenia.type==='password'?'text':'password'"></i>
      </div>
      <span class="campo-obligatorio"
            *ngIf="f.nuevaContrasenia?.errors?.required && (f.nuevaContrasenia?.dirty || f.nuevaContrasenia?.touched)">Campo obligatorio</span>
    </div>
    <div class="form-group mb-0">
      <label class="control-label" for="confirmarContrasenia">Confirmar contraseña<span class="req">*</span>:</label>
      <div class="form-icon">
        <input #confirmarContrasenia class="form-control" id="confirmarContrasenia"
               formControlName="confirmarContrasenia"
               placeholder="Confirmar contraseña" type="password">
        <i class="cursor-pointer icon pi pi-eye"
           (click)="confirmarContrasenia.type = confirmarContrasenia.type==='password'?'text':'password'"></i>
      </div>
      <span class="campo-obligatorio"
            *ngIf="f.confirmarContrasenia?.errors?.required && (f.confirmarContrasenia?.dirty || f.confirmarContrasenia?.touched)">Campo obligatorio</span>
    </div>
    <div class="mt-3">
      <span class="req">*Campos obligatorios</span>
    </div>
    <div class="flex justify-content-end align-items-center mt-3 mb-4 flex-wrap">
      <button class="btn btn-primary btn-lg ml-5" [disabled]="form.invalid">Acceder
      </button>
    </div>
  </form>
</div>
